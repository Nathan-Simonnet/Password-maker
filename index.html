<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password maker 2</title>
</head>

<body>
    <main>
        <p id="result">Générateur de MDP</p>
        <input type="range" id="range" value="8" max="20" min="4">
        <div id="selectionContainer">
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase" class="selection">a-z</label>
            <input type="checkbox" id="uppercase">
            <label for="uppercase" class="selection">A-Z</label>
            <input type="checkbox" id="number">
            <label for="number" class="selection">0-9</label>
            <input type="checkbox" id="symbols">
            <label for="symbols" class="selection">?-!</label>
        </div>
        <button id="submited">Générer mon mot de passe</button>

    </main>

    <script src='script.js'></script>
</body>

</html>
